<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pyramid</title>
    </head>
    <body>
    <form action="" onsubmit="onSubmit()">
        <label for="table">Введите число</label><br>
        <input type="number" id="table" required="required">
        <input type="submit" value="Отправить">
    </form>
    <script>
        function onSubmit()
        {
            var val = document.getElementById('table').value;

            for (var i = val; i >= 1; i--) {
                for (var j = val; j >= i; j--) {
                    document.write(' ' + j + ' ');
                }
                document.write('<br>');
            }
        }
    </script>
    </body>
</html>
