<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pyramid</title>
    </head>
    <body>
        <form action="" onsubmit="onSubmit()">
            <label for="table">Введите число</label><br>
            <input type="number" id="table" required="required">
            <input type="submit" value="Отправить">
        </form>
        <script>
            function onSubmit()
            {
                var val = document.getElementById('table').value;

                for (var i = 1; i <= val; i++) {
                    for (var j = 1; j <= i; j++) {
                        document.write(' ' + i + ' ');
                    }
                    document.write('<br>');
                }
            }
        </script>
    </body>
</html>
