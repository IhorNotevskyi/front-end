<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <form action="" name="calc" id="calculator">
        <table>
            <tr>
                <td>
                    <p>Calculator</p>
                    <input type="text" name="input" value="" placeholder="0" class="display">
                </td>
            </tr>
            <tr>
                <td class="buttons">
                    <input type="button" name="one" value="1" OnClick="calc.input.value += '1'">
                    <input type="button" name="two" value="2" OnClick="calc.input.value += '2'">
                    <input type="button" name="three" value="3" OnClick="calc.input.value += '3'">
                    <input type="button" name="division" value="&divide;" OnCLick="calc.input.value += '/'">
                    <br>
                    <input type="button" name="four" value="4" OnClick="calc.input.value += '4'">
                    <input type="button" name="five" value="5" OnClick="calc.input.value += '5'">
                    <input type="button" name="six" value="6" OnClick="calc.input.value += '6'">
                    <input type="button" name="multiplication" value="&times;" OnClick="calc.input.value += '*'">
                    <br>
                    <input type="button" name="seven" value="7" OnClick="calc.input.value += '7'">
                    <input type="button" name="eight" value="8" OnClick="calc.input.value += '8'">
                    <input type="button" name="nine" value="9" OnClick="calc.input.value += '9'">
                    <input type="button" name="subtraction" value="-" OnClick="calc.input.value += '-'">
                    <br>
                    <input type="button" name="reset" value="C" OnClick="calc.input.value = ''">
                    <input type="button" name="zero" value="0" OnClick="calc.input.value += '0'">
                    <input type="button" name="equally" value="=" OnClick="calc.input.value = eval(calc.input.value)">
                    <input type="button" name="addition" value="+" OnClick="calc.input.value += '+'">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
