<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>7</title>
    </head>
    <body>
        <script>

            function totalEvenNumber()
            {
                var max = 10;
                var min = 0;
                var arr = [];

                for (var i = 1; i <= max; i++) {
                    var number =  Math.floor(Math.random() * (max - min + 1)) + min;
                    arr.push(number);
                }

                document.write(arr + '<br><br>');

                var result = 0;
                for (var j = 0; j < arr.length; j++) {
                    if (arr[j] % 2 == 0) {
                        result += arr[j];
                    }
                }

                document.write('Сумма четных чисел массива равна ' + result);
            }

            totalEvenNumber();

        </script>
    </body>
</html>
