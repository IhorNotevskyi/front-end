<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3</title>
    </head>
    <body>
        <form action="" onsubmit="onSubmit()">
            <label for="on">Введите число</label><br>
            <input type="number" id="on" required="required">
            <input type="submit" value="Отправить">
        </form>
        <script>

            function onSubmit()
            {
                var val = document.getElementById('on').value;
                var arr = [];

                for (var i = 1; i <= val; i++) {
                    if (i % 2 === 0) {
                        arr.push(1);
                    } else {
                        arr.push(i % 5);
                    }
                }

                document.write(arr);
            }

        </script>
    </body>
</html>
