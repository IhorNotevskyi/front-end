<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fibonacci</title>
    </head>
    <body>
        <script>

            function fib(number)
            {
                if (number < 0) {
                    return null;
                } else if (number === 0) {
                    return 0;
                } else if (number === 1 || number === 2) {
                    return 1;
                } else {
                    return fib(number - 1) + fib(number - 2);
                }
            }

            console.log(fib(7));  // 13

        </script>
    </body>
</html>
