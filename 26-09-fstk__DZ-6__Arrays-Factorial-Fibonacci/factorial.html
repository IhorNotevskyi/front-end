<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Factorial</title>
    </head>
    <body>
        <script>

        function factorial(number)
        {
            if (number < 2) {
                return 1;
            } else {
                return (number * factorial(number - 1));
            }
        }

        console.log(factorial(7));  // 5040

        </script>
    </body>
</html>
