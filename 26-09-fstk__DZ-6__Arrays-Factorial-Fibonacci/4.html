<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4</title>
    </head>
    <body>
        <form action="" onsubmit="onSubmit()">
            <label for="on">Введите число</label><br>
            <input type="number" id="on" required="required">
            <input type="submit" value="Отправить">
        </form>
        <script>

            function onSubmit()
            {
                var max = document.getElementById('on').value;
                var min = 0;
                var arr = [];

                for (var i = 1; i <= max; i++) {
                    var number =  Math.floor(Math.random() * (max - min + 1)) + min;
                    arr.push(number);
                }

                document.write(arr);
            }

        </script>
    </body>
</html>
